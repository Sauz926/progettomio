# Test profile - uses H2 in-memory database
spring.application.name=springai-rag-assessment-test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable AI features for tests
spring.ai.openai.api-key=test-key
spring.ai.openai.base-url=http://localhost:8081

# Disable vector store initialization
spring.ai.vectorstore.pgvector.initialize-schema=false
