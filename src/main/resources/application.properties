# Application
spring.application.name=springai-rag-assessment

# Server
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ragassessment
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# PGVector Store Configuration
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=768

# Spring AI - Regolo.ai Configuration (OpenAI-compatible API)
# Regolo.ai uses OpenAI-compatible endpoints
spring.ai.openai.api-key=sk-1gcRxla6khg1vlZ-ppmiIQ
spring.ai.openai.base-url=https://api.regolo.ai
spring.ai.openai.chat.options.model=Llama-3.3-70B-Instruct
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=4096

# Embeddings con Ollama (locale)
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.embedding.options.model=nomic-embed-text

# Disabilita chat di Ollama
spring.ai.ollama.chat.enabled=false

# Disabilita embeddings di OpenAI/Regolo
spring.ai.openai.embedding.enabled=false



# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.it.unicas.spring.springai=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.security=INFO

spring.sql.init.mode=always